<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables And Lists</title>
</head>
<body>
<h1> Lists </h1>
<h3> UnOrdered Lists</h3>
<!--type attribute is used to change the bullets for the lists-->
<ul type="circle">
    <li> First line of ul</li>
<!--    Nested Lists-->
    <ul>
        <li> Nested Lists 1 </li>
        <li> Nested Lists 2 </li>
        <li> Nested Lists 3 </li>
        <li> Nested Lists 4</li>
    </ul>
    <li> second line of ul</li>
    <li> third line of ul</li>
</ul>
<h3> Ordered Lists</h3>
<!--type attribute is used to change the bullets for the lists-->
<ol type="a">
    <li>First Ordered</li>
    <li>Second Ordered</li>
    <li>Third Ordered</li>
    <li>Fourth Ordered</li>
</ol>
</body>
</html>
