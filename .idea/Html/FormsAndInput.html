<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and input</title>
</head>

<body>
<h2> A Basic form for entering personal details</h2>
<form>
    <div>
        First Name:-<input type=text>
    </div>
    <!-- Using br  tag is not recommended writing this comment to change it by using css-->
    <br>
    <div>
        Last Name:-<input type=text>
    </div>
    <br>
    <div>
        Address:-<input type=text>
    </div>

    <br>

    <br>
    <div>
        write about yourself<br> <textarea></textarea>
        <p><small> <em> click and drag the bottom right corner to expand the write area</em></small></p>
    </div>
    <br>
    <!--    Change the  type  in future-->
    <div>
        Phone : <input type="number">
    </div>
    <br>
    <div>
        Email:-<input type="email">
    </div>
    <br>
    <div>
        password :-<input type=password>
    </div>
<br>
    <div>
    Gender:
    Male: <input type="radio"   name = "Gender" value="male" >
    Female:   <input type="radio"   name = "Gender"  value = "female">
    Other <input type="radio"   name = "Gender"  value = "Other">
    </div>
<br>
    <div>
      Are you Above 18 <input type="checkbox">
    </div>
    <br>
    <div>
        Select your course <select>
        <option value="BBA">BBA</option>
        <option value="B.tech">B.tech</option>
        <option value="Diploma">Diploma</option>
    </select>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
