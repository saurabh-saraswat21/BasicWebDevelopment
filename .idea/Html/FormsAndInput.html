<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms and input</title>
</head>

<body>
<h2> A Basic form for entering personal details</h2>
<form>
    <label for="firstName"> FirstName</label>
    <div>
        <input id=firstName name="firstName" type=text>
    </div>
    <!-- Using br  tag is not recommended writing this comment to change it by using css-->
    <br>
    <label for="lastName"> LastName</label>
    <div>
        <input id=lastName name="lastName" type=text>
    </div>
    <br>
    <label for="address"> address</label>
    <div>
        <input id=address name="address" type=text>
    </div>

    <br>
    <label for="about">Write About Yourself</label>
    <div>
        <br> <textarea id=about name="about"> </textarea>
        <p><small> <em> click and drag the bottom right corner to expand the write area</em></small></p>
    </div>
    <br>
    <!--    Change the  type  in future-->
    <label for="phone"> Phone</label>
    <div>
        <input id="phone" name="phone" type="number">
    </div>
    <br>
    <label for="email">Email Address</label>
    <div>
        <input id=email name="email" type="email">
    </div>
    <br>
    <label for="password"> Password</label>
    <div>
        <input id=password type=password>
    </div>
<br>
    <div>
        Gender:
        <label for="m"> Male</label>
        <input id=m name="Gender" type="radio" value="male">
        <label for="f">Female</label>
        <input id=f name="Gender" type="radio" value="female">
        <label for="Other">Other</label>
        <input id=Other name="Gender" type="radio" value="Other">
    </div>
<br>
    <div>
        <label for="ageEligible">Are you Above 18</label>
        <input id="ageEligible" type="checkbox">
    </div>
    <br>
    <div>
        <label for="course">Select your course</label>
        <select id="course" name="mycourse">
            <option value="BBA">BBA</option>
            <option value="B.tech">B.tech</option>
            <option value="Diploma">Diploma</option>
        </select>
    </div>
    <br>
    <div>
        <input type="submit">
    </div>
</form>
</body>
</html>
